- type: entity
  name: Morph
  id: Morph
  parent: [ SimpleMobBase, MobCombat ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/morph.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: morph
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: Butcherable
    spawned:
    - id: FoodMeatDragon
      amount: 1
  - type: StatusEffects # no stuns or slowdown
    allowed:
    - Electrocution
    - ForcedSleep
    - Pacified
    - RadiationProtection
    - Drowsiness
    - Adrenaline
  - type: FlashImmunity
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    blacklist:
      components:
      - Door
      - EntityStorage
      tags:
      - Wall
      - Structure
    healRate: 10.0
  - type: Tag
    tags:
    - FootstepSound
    - CannotSuicide
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: Bloodstream
    bloodReagent: Slime
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: ZombieImmune
  - type: Puller
    needsHands: false
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 20
        Structural: 5
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
  - type: TypingIndicator
    proto: slime
  - type: CanEnterPipeCrawling
    enterPipeDoAfterTime: 2
    pipeMoveSpeed: 0.15
