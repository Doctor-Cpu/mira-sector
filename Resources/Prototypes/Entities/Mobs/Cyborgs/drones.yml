- type: entity
  parent: BaseSilicon
  id: BaseDrone
  name: drone
  abstract: true
  components:
  - type: Item
    size: Ginormous
  - type: SiliconLawProvider
    laws: Drone
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FenceRattle
      params:
        volume: -10
  - type: IntrinsicRadioTransmitter
    channels:
    - Hexadecimal
  - type: ActiveRadio
    channels:
    - Hexadecimal
  - type: SpeciesLanguage
    spokenLanguages:
    - Binary
  - type: CanEnterPipeCrawling

- type: entity
  parent: BaseDrone
  id: Drone
  components:
  - type: Sprite
    sprite: Mobs/Silicon/drone.rsi
    state: drone
  - type: Clothing
    slots:
    - HEAD
    sprite: Mobs/Silicon/drone_64x.rsi
  - type: BorgChassis
    maxModules: 1
    moduleWhitelist:
      tags:
      - BorgModuleDrone

- type: entity
  parent: Drone
  id: DroneTools
  suffix: Battery, Tools
  components:
  - type: ContainerFill
    containers:
      borg_brain:
        - PositronicBrain
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
